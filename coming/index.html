<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextPlay TV App - Coming Soon</title>

  <!-- Noto Sans Myanmar font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans Myanmar', sans-serif;
      background: linear-gradient(135deg, #f59e0b, #f97316);
      overflow: hidden;
    }

    /* fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const popup = document.createElement('div');
      popup.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3); /* blur နည်းနည်းသာ */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      `;

      const content = document.createElement('div');
      content.style.cssText = `
        background: rgba(255, 255, 255, 0.05); /* ပေါ့ပါးစွာ */
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 28px;
        color: white;
        text-align: center;
        max-width: 90%;
        width: 320px;
        animation: fadeIn 0.3s ease-out forwards; /* fade-in */
      `;

      content.innerHTML = `
        <div style="font-size: 48px; margin-bottom: 12px;">📺</div>
        <h1 style="font-size: 22px; font-weight: bold; margin: 0 0 12px 0;">NextPlay TV App</h1>
        <p style="font-size: 15px; line-height: 1.5;">
          သေချာလေးဖန်တီးနေလို့ပါ။<br>
          Phone, Tablet, Android Box, Android TV များတွင် အသုံးပြုနိုင်ရန် သေချာလေး ပြင်ဆင်နေလို့ပါ။
        </p>
        <div style="
          background: rgba(0, 0, 0, 0.15);
          padding: 10px;
          border-radius: 8px;
          margin: 12px 0;
          font-size: 14px;
        ">
          စောင့်မျှော်အားပေးကြပါအုံးခင်ဗျာ။
        </div>
        <div style="font-size: 11px; opacity: 0.8; margin-top: 8px;">
          Development By<br>
          <strong>U Maung Foreever Study</strong>
        </div>
      `;

      popup.appendChild(content);
      document.body.appendChild(popup);
    });
  </script>

</body>
</html>
