<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Thuwanawaddy Taxi Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .sidebar {
      height: 100vh;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    @media (min-width: 1024px) {
      .sidebar {
        transform: translateX(0) !important;
      }
      #menu-toggle {
        display: none !important;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- HEADER (Mobile Menu Button) -->
  <header class="lg:hidden flex items-center justify-between bg-black p-4 fixed top-0 left-0 right-0 z-50">
    <h1 class="text-white font-bold text-lg flex items-center">
      <i class="fas fa-city mr-2 text-yellow-400"></i>သုဝဏ္ဏဝတီမြို့</h1>
    <button id="menu-toggle" class="text-white text-2xl">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <div class="flex">
    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar bg-gray-800 w-48 fixed top-0 left-0 lg:translate-x-0 hidden lg:block z-40">
      <div class="p-4 flex items-center">
        <i class="fas fa-taxi text-yellow-400 text-2xl mr-2"></i>
        <h1 class="text-lg font-bold text-yellow-400">Thuwanawaddy</h1>
      </div>
      <div class="flex flex-col">
        <a href="#" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-home mr-3"></i><span>Home</span>
        </a>
        <a href="#" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-taxi mr-3"></i><span>Taxi</span>
        </a>
        <a href="#" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-store mr-3"></i><span>Business</span>
        </a>
        <a href="#" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-hospital mr-3"></i><span>Health</span>
        </a>
        <a href="#" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-graduation-cap mr-3"></i><span>Education</span>
        </a>
        <a href="#" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-bed mr-3"></i><span>Hotels</span>
        </a>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex-1 lg:ml-48 p-6 pb-16 mt-14 lg:mt-0">
      <h2 class="text-2xl font-bold mb-6 text-black text-center">Thuwanawaddy Service</h2>

      <!-- Menu Buttons -->
      <div class="max-w-md mx-auto space-y-4">
        <button class="w-full bg-red-500 text-white font-bold py-4 rounded-xl shadow-md hover:bg-red-600">
  <i class="fas fa-triangle-exclamation mr-2"></i>
  <i class="fas fa-phone mr-3"></i>
  အရေးပေါ်ဖုန်းနံပါတ်များ
</button>
      
        <button class="w-full bg-yellow-400 text-black font-bold py-4 rounded-xl shadow-md hover:bg-yellow-300"><i class="fas fa-taxi mr-3"></i>
          Taxi (Drivers + Contact Info)
        </button>

        <button class="w-full bg-yellow-400 text-black font-bold py-4 rounded-xl shadow-md hover:bg-yellow-300"><i class="fas fa-box mr-3"></i>
          Business & Shops
        </button>

        <button class="w-full bg-yellow-400 text-black font-bold py-4 rounded-xl shadow-md hover:bg-yellow-300"><i class="fas fa-shop mr-3"></i>
          Market Services
        </button>

        <button class="w-full bg-green-500 text-white font-bold py-4 rounded-xl shadow-md hover:bg-green-400"><i class="fas fa-hospital mr-3"></i>
          Health & Medical
        </button>

        <button class="w-full bg-green-500 text-white font-bold py-4 rounded-xl shadow-md hover:bg-green-400"><i class="fas fa-shop mr-3"></i>
          Shops
        </button>

        <button class="w-full bg-green-500 text-white font-bold py-4 rounded-xl shadow-md hover:bg-green-400"><i class="fas fa-school mr-3"></i>
          Education
        </button>

        <button class="w-full bg-green-500 text-white font-bold py-4 rounded-xl shadow-md hover:bg-green-400"><i class="fas fa-hotel mr-3"></i>
          Lodging & Hotels
        </button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-center text-sm py-4 mt-12 text-white">
    <p class="text-yellow-400">© 2025 Thuwanawaddy App</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");

    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });
    }
  </script>
</body>
</html>
