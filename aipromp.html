<div class="ai-section p-4">
  <h2 class="text-xl font-bold text-center text-yellow-500 mb-4">üî• POPULAR FREE AI PROMPTS</h2>
  <div id="ai-prompts-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

  <!-- SCRIPT TO LOAD AI PROMPTS -->
  <script>
  async function loadAiPrompts() {
    const container = document.getElementById('ai-prompts-container');
    try {
      const res = await fetch('https://freepromptslab.com/wp-json/wp/v2/posts?_embed&per_page=12');
      if (!res.ok) throw new Error('Network error');
      const posts = await res.json();

      container.innerHTML = '';
      if (posts.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-400 col-span-full">No prompts available.</p>';
        return;
      }

      posts.forEach(post => {
        let excerpt = post.excerpt.rendered.replace(/<[^>]*>/g, '').trim();
        if (excerpt.length > 100) excerpt = excerpt.substring(0, 100) + '...';

        const card = `
          <div class="ai-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <div class="p-4 text-center bg-gray-50">
              <i class="fas fa-robot text-blue-500 text-4xl"></i>
            </div>
            <div class="p-4">
              <h3 class="font-bold text-gray-800 text-sm line-clamp-2">${post.title.rendered}</h3>
              <p class="text-xs text-gray-600 mt-2">${excerpt}</p>
              <a href="${post.link}" target="_blank" class="mt-3 block w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-2 px-4 rounded-lg text-center hover:from-blue-600 hover:to-purple-700 transition shadow-md">
                üöÄ Go to Tool
              </a>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    } catch (err) {
      console.error('Error:', err);
      container.innerHTML = '<p class="text-center text-red-500 col-span-full">Failed to load AI prompts.</p>';
    }
  }

  document.addEventListener('DOMContentLoaded', loadAiPrompts);
</script>
</body>
