<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMFOT - Hot Football Live</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #1e293b;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 { font-size: 1.2rem; font-weight: 600; }
        .header .controls button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .match-list { padding: 16px; }
        .match-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .match-card:hover { transform: translateY(-2px); }
        .league {
            color: #60a5fa;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-align: center;
        }
        .match-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        .team img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #334155;
            margin-bottom: 8px;
        }
        .team-name {
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
        }
        .vs {
            text-align: center;
            color: #ef4444;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .time {
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .live-badge {
            color: #ef4444;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: #94a3b8;
            cursor: pointer;
        }
        .modal-title {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 24px;
            color: #f8fafc;
        }
        .stream-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        .stream-btn.live { background: #ef4444; }
        .install-popup {
            text-align: center;
            padding: 30px 20px;
        }
        .install-popup img {
            width: 80px;
            margin: 20px auto;
            display: block;
        }
        .install-popup p {
            margin: 15px 0;
            font-size: 1rem;
            color: #e2e8f0;
        }
        .install-btn {
            background: #0f9d58;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin: 10px;
        }
        .cancel-btn { background: #64748b; }
        .footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 0.9rem;
            border-top: 1px solid #334155;
        }
        @media (max-width: 768px) {
            .team img { width: 40px; height: 40px; }
            .team-name { font-size: 0.8rem; max-width: 80px; }
            .league { font-size: 0.8rem; }
            .modal-content { margin: 0 10px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>MMFOT Live Football</h1>
        <div class="controls">
            <button id="reload_btn">Reload</button>
        </div>
    </div>

    <!-- Match List -->
    <div class="match-list">
        <h2 style="color: #60a5fa; margin-bottom: 20px; text-align: center;">Football Schedule Fixtures</h2>
        <div id="matchContainer"></div>
    </div>

    <!-- Match Detail Modal -->
    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 class="modal-title" id="modalMatchTitle">Match Detail</h3>
            <div id="streamButtonsContainer"></div>
        </div>
    </div>

    <!-- Install Player Popup -->
    <div id="installPopup" class="modal">
        <div class="install-popup">
            <h3>Video Player Not Found</h3>
            <p>Please install Leone Player to watch live streams.</p>
            <img src="https://thuwanawadi.vercel.app/live/player-logo.png" alt="Leone Player">
            <button class="install-btn" onclick="installPlayer()">Install from Play Store</button>
            <button class="install-btn cancel-btn" onclick="closeInstallPopup()">Cancel</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">version 2.0</div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.BackButton.hide();
        }

        const App = {
            encryptionKey: "devxseven",
            matchesUrl: "https://raw.githubusercontent.com/devxseven/mdata/refs/heads/main/matches.json",
            streamsUrl: "https://thuwanawadi.vercel.app/live/liveurl.json",
            selectedMatch: null,
            streamData: {},
            hotMatches: [],

            init() {
                this.initControls();
                this.loadMatches();
                this.loadStreamData();
            },

            initControls() {
                document.getElementById('reload_btn').addEventListener('click', () => {
                    window.location.reload();
                });
                document.querySelector('.close-btn').addEventListener('click', () => {
                    this.closeModal();
                });
            },

            decryptString(encryptedBase64, key) {
                try {
                    const decoded = atob(encryptedBase64);
                    let decrypted = "";
                    for (let i = 0; i < decoded.length; i++) {
                        const charCode = decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length);
                        decrypted += String.fromCharCode(charCode);
                    }
                    return decodeURIComponent(decrypted);
                } catch (error) {
                    console.warn("Decrypt failed:", error);
                    return encryptedBase64;
                }
            },

            decryptObject(encryptedObj, key) {
                const decryptedObj = {};
                for (const [k, v] of Object.entries(encryptedObj)) {
                    try {
                        const decryptedKey = this.decryptString(k, key);
                        const decryptedValue = JSON.parse(this.decryptString(v, key));
                        decryptedObj[decryptedKey] = decryptedValue;
                    } catch (error) {
                        decryptedObj[k] = v;
                    }
                }
                return decryptedObj;
            },

            async loadMatches() {
                try {
                    const response = await fetch(this.matchesUrl);
                    const encryptedData = await response.json();
                    const decryptedData = this.decryptObject(encryptedData, this.encryptionKey);
                    const matches = decryptedData.context || [];

                    this.displayHotMatches(matches);
                } catch (error) {
                    console.error("Error loading matches:", error);
                    document.getElementById('matchContainer').innerHTML = `
                        <p style="text-align: center; color: #ef4444;">Failed to load matches. Please try again later.</p>
                    `;
                }
            },

            async loadStreamData() {
                try {
                    const response = await fetch(this.streamsUrl);
                    this.streamData = await response.json();
                } catch (error) {
                    console.error("Error loading stream data:", error);
                }
            },

            displayHotMatches(matches) {
                const hotLeagues = [
                    'Premier League', 'La Liga', 'Serie A', 'Bundesliga', 'Ligue 1',
                    'UEFA Champions League', 'UEFA Europa League', 'MLS', 'Saudi Pro League',
                    'Coppa Italia', 'FA Cup', 'Copa del Rey'
                ];
                const normalizedLeagues = hotLeagues.map(l => l.toLowerCase().trim());

                this.hotMatches = matches.filter(match => {
                    const league = (match.league || '').toLowerCase().trim();
                    return normalizedLeagues.includes(league);
                });

                const container = document.getElementById('matchContainer');
                container.innerHTML = '';

                if (this.hotMatches.length === 0) {
                    container.innerHTML = `
                        <p style="text-align: center; color: #94a3b8;">No hot matches available at the moment.</p>
                    `;
                    return;
                }

                this.hotMatches.forEach((match, index) => {
                    const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const matchDateTime = moment.tz(match.match_time * 1000, userTimezone);
                    const formattedDate = matchDateTime.format('MMM D');
                    const formattedTime = matchDateTime.format('hh:mm A');

                    const now = moment();
                    const matchStart = moment(match.match_time * 1000);
                    const matchEnd = moment(match.match_time * 1000).add(2, 'hours');
                    const isLive = now.isBetween(matchStart, matchEnd);

                    const card = document.createElement('div');
                    card.className = 'match-card';
                    card.innerHTML = `
                        <div class="league">${match.league || 'Unknown League'}</div>
                        <div class="match-info">
                            <div class="team">
                                <img src="${match.home_img || 'https://via.placeholder.com/50'}" 
                                     onerror="this.src='https://via.placeholder.com/50'" 
                                     alt="${match.home_name}">
                                <div class="team-name">${match.home_name || 'Home Team'}</div>
                            </div>
                            <div class="vs">
                                <div>${formattedDate}</div>
                                <div>${formattedTime}</div>
                                ${isLive ? '<p class="live-badge">● LIVE</p>' : ''}
                            </div>
                            <div class="team">
                                <img src="${match.away_img || 'https://via.placeholder.com/50'}" 
                                     onerror="this.src='https://via.placeholder.com/50'" 
                                     alt="${match.away_name}">
                                <div class="team-name">${match.away_name || 'Away Team'}</div>
                            </div>
                        </div>
                    `;

                    card.addEventListener('click', () => {
                        this.showMatchDetail(match, index + 1);
                    });

                    container.appendChild(card);
                });
            },

            showMatchDetail(match, matchIndex) {
                this.selectedMatch = match;
                document.getElementById('modalMatchTitle').innerText = `${match.home_name} vs ${match.away_name}`;
                this.renderStreamButtons(matchIndex);
                document.getElementById('matchModal').style.display = 'flex';
            },

            renderStreamButtons(matchIndex) {
                const container = document.getElementById('streamButtonsContainer');
                container.innerHTML = '';

                const key = `match_${matchIndex}`;
                const streams = this.streamData[key] || {};

                const streamTypes = [
                    { key: 'live_sd_1', label: 'Live SD (1)', className: 'stream-btn' },
                    { key: 'live_hd_1', label: 'Live HD (1)', className: 'stream-btn live' },
                    { key: 'live_sd_2', label: 'Live SD (2)', className: 'stream-btn' },
                    { key: 'live_hd_2', label: 'Live HD (2)', className: 'stream-btn live' }
                ];

                let hasStreams = false;
                streamTypes.forEach(type => {
                    if (streams[type.key]) {
                        const btn = document.createElement('button');
                        btn.className = type.className;
                        btn.innerText = type.label;
                        btn.addEventListener('click', () => {
                            this.openWithExternalPlayer(streams[type.key].trim());
                        });
                        container.appendChild(btn);
                        hasStreams = true;
                    }
                });

                if (!hasStreams) {
                    container.innerHTML = `
                        <p style="text-align: center; color: #fbbf24; margin: 20px 0; font-weight:500;">
                            ⏳ Streams will be available 15 minutes before kickoff!
                        </p>
                        <p style="text-align: center; color: #94a3b8; font-size: 0.9rem;">
                            Please check back later.
                        </p>
                    `;
                }
            },

            openWithExternalPlayer(url) {
                const isAndroid = /Android/i.test(navigator.userAgent);
                if (!isAndroid) {
                    alert('Only available on Android.');
                    return;
                }

                const intentUrl = `intent:${url}#Intent;package=com.genuine.leone;type=video/*;S.title=MMFOT%20LIVE;end`;

                let timeout;
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = intentUrl;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    if (iframe.parentNode) {
                        document.body.removeChild(iframe);
                    }
                }, 1000);

                timeout = setTimeout(() => {
                    this.showInstallPopup();
                }, 1500);

                const handleVisibility = () => {
                    if (document.visibilityState === 'hidden') {
                        clearTimeout(timeout);
                    }
                };
                document.addEventListener('visibilitychange', handleVisibility, { once: true });
            },

            showInstallPopup() {
                document.getElementById('installPopup').style.display = 'flex';
            },

            installPlayer() {
                window.open('https://play.google.com/store/apps/details?id=com.genuine.leone', '_blank');
                this.closeInstallPopup();
            },

            closeModal() {
                document.getElementById('matchModal').style.display = 'none';
            },

            closeInstallPopup() {
                document.getElementById('installPopup').style.display = 'none';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
            // ✅ Expose functions for inline onclick
            window.installPlayer = () => App.installPlayer();
            window.closeInstallPopup = () => App.closeInstallPopup();
            window.closeModal = () => App.closeModal();
        });
    </script>

</body>
</html>
