<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMFOT - Hot Matches</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            display: flex;
            background: #1e293b;
            padding: 10px;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .nav-button {
            padding: 8px 16px;
            border: none;
            background: #334155;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .match-card {
            background: #1e293b;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .match-card:hover {
            transform: scale(1.02);
            background: #334155;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .stream-btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .stream-btn:hover {
            background: #2563eb;
        }
        .install-popup {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        .install-btn {
            background: #ef4444;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #94a3b8;
        }
        .league {
            color: #60a5fa;
            font-weight: bold;
            text-transform: uppercase;
        }
        .team-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #334155;
        }
        @media (max-width: 768px) {
            .match-card {
                margin: 5px;
                padding: 10px;
            }
            .team-img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="nav">
        <button class="nav-button" onclick="location.reload()">Reload</button>
        <button class="nav-button" id="fullscreen_btn">Fullscreen</button>
    </div>

    <!-- Match List -->
    <h2 style="text-align:center; padding: 20px;">Hot Football Matches</h2>
    <div id="matchList"></div>

    <!-- Match Detail Modal -->
    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Match Detail</h3>
            <div id="streamButtons"></div>
        </div>
    </div>

    <!-- Install Player Popup -->
    <div id="installPopup" class="modal">
        <div class="install-popup">
            <h3>Video Player Not Found</h3>
            <p>Please install our official player to watch live streams.</p>
            <img src="player-logo.png" alt="Player Logo" style="width: 80px; margin: 20px;">
            <button class="install-btn" onclick="installPlayer()">Install Player</button>
            <button class="install-btn" style="background:#64748b;" onclick="closeInstallPopup()">Cancel</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.BackButton.hide();
        }

        const MMFotApp = {
            encryptionKey: "devxseven",
            fileName: "matches.json",
            filePath: "mdata",
            accName: "devxseven",
            selectedMatch: null,
            streamUrls: {},

            init() {
                this.initFullscreen();
                this.loadMatches();
                this.loadStreamUrls();
            },

            initFullscreen() {
                const btn = document.getElementById('fullscreen_btn');
                btn.addEventListener('click', () => {
                    if (tg?.isFullscreen) {
                        tg.exitFullscreen();
                    } else {
                        tg?.requestFullscreen();
                    }
                });
            },

            decryptString(encryptedBase64, key) {
                try {
                    const decoded = atob(encryptedBase64);
                    let decrypted = "";
                    for (let i = 0; i < decoded.length; i++) {
                        const charCode = decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length);
                        decrypted += String.fromCharCode(charCode);
                    }
                    return decodeURIComponent(decrypted);
                } catch (error) {
                    return encryptedBase64;
                }
            },

            decryptObject(encryptedObj, key) {
                const decryptedObj = {};
                for (const [k, v] of Object.entries(encryptedObj)) {
                    try {
                        const decryptedKey = this.decryptString(k, key);
                        const decryptedValue = JSON.parse(this.decryptString(v, key));
                        decryptedObj[decryptedKey] = decryptedValue;
                    } catch (error) {
                        decryptedObj[k] = v;
                    }
                }
                return decryptedObj;
            },

            async fetchAndDecryptJson() {
                const url = `https://raw.githubusercontent.com/${this.accName}/${this.filePath}/refs/heads/main/${this.fileName}`;
                const res = await fetch(url);
                const encrypted = await res.json();
                const decrypted = this.decryptObject(encrypted, this.encryptionKey);
                return decrypted.context || [];
            },

            async loadStreamUrls() {
                try {
                    const res = await fetch('liveurl.json');
                    this.streamUrls = await res.json();
                } catch (error) {
                    console.error("Failed to load stream URLs:", error);
                }
            },

            async loadMatches() {
                try {
                    const matches = await this.fetchAndDecryptJson();
                    this.displayHotMatches(matches);
                } catch (error) {
                    console.error("Failed to load matches:", error);
                    document.getElementById('matchList').innerHTML = '<p style="text-align:center;color:red;">Failed to load matches.</p>';
                }
            },

            displayHotMatches(matches) {
                const hotLeagues = [
                    'Premier League', 'La Liga', 'Serie A', 'Bundesliga', 'Ligue 1',
                    'UEFA Champions League', 'UEFA Europa League'
                ];

                const hotMatches = matches.filter(m => hotLeagues.includes(m.league));
                const container = document.getElementById('matchList');
                container.innerHTML = '';

                hotMatches.forEach(match => {
                    const card = document.createElement('div');
                    card.className = 'match-card';
                    const time = moment(match.match_time * 1000).format('MMM D, hh:mm A');
                    card.innerHTML = `
                        <div class="league">${match.league}</div>
                        <div style="display:flex; align-items:center; justify-content:space-between; margin:15px 0;">
                            <div style="text-align:center;">
                                <img class="team-img" src="${match.home_img || 'https://via.placeholder.com/50'}" onerror="this.src='https://via.placeholder.com/50'">
                                <div>${match.home_name}</div>
                            </div>
                            <div>
                                <div>${time}</div>
                                <div style="color:#ef4444; font-weight:bold;">VS</div>
                            </div>
                            <div style="text-align:center;">
                                <img class="team-img" src="${match.away_img || 'https://via.placeholder.com/50'}" onerror="this.src='https://via.placeholder.com/50'">
                                <div>${match.away_name}</div>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => this.showMatchDetail(match));
                    container.appendChild(card);
                });
            },

            showMatchDetail(match) {
                this.selectedMatch = match;
                document.getElementById('modalTitle').innerText = `${match.home_name} vs ${match.away_name}`;
                this.renderStreamButtons();
                document.getElementById('matchModal').style.display = 'flex';
            },

            renderStreamButtons() {
                const container = document.getElementById('streamButtons');
                container.innerHTML = '';

                const streams = this.streamUrls[match.id] || {};
                const labels = ['Live SD(1)', 'Live HD(1)', 'Live SD(2)', 'Live HD(2)'];

                labels.forEach(label => {
                    const url = streams[label.toLowerCase().replace(/\s+/g, '_')];
                    if (url) {
                        const btn = document.createElement('button');
                        btn.className = 'stream-btn';
                        btn.innerText = label;
                        btn.addEventListener('click', () => this.playStream(url));
                        container.appendChild(btn);
                    }
                });
            },

            playStream(url) {
                // Check if player is available
                if (this.isPlayerAvailable()) {
                    // Open in player
                    window.location.href = `player.html?url=${encodeURIComponent(url)}&matchId=${this.selectedMatch.id}`;
                } else {
                    // Show install popup
                    document.getElementById('installPopup').style.display = 'flex';
                }
            },

            isPlayerAvailable() {
                // Check if custom protocol or app is installed
                // For demo, return false to always show install popup
                return false;
            },

            installPlayer() {
                alert("Redirecting to download player...");
                // Redirect to APK/APK download or app store
                window.open('https://your-player-download-link.com', '_blank');
                this.closeInstallPopup();
            },

            closeModal() {
                document.getElementById('matchModal').style.display = 'none';
            },

            closeInstallPopup() {
                document.getElementById('installPopup').style.display = 'none';
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            MMFotApp.init();
        });
    </script>

</body>
  </html>
