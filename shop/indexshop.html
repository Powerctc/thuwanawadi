  <!-- JS FOR MENU TOGGLE AND PRODUCT DETAIL -->
  <script>
    // Toggle Sidebar
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    // Load Product Detail
    document.addEventListener('DOMContentLoaded', () => {
      const productDetailContainer = document.getElementById('product-detail-container');
      const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));

      if (!selectedProduct) {
        productDetailContainer.innerHTML = `
          <div class="text-center py-10">
            <p class="text-red-400">No product selected. Please go back and select a product.</p>
            <a href="index.html" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white">
              Go to Products
            </a>
          </div>
        `;
        return;
      }

      // Create and display the product detail
      productDetailContainer.innerHTML = `
        <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
          <img src="${selectedProduct.image}" alt="${selectedProduct.name}" class="w-full h-64 md:h-96 object-cover">
          <div class="p-6">
            <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">${selectedProduct.name}</h1>
            <p class="text-green-400 text-xl font-semibold mb-4">$${selectedProduct.price}</p>
            <p class="text-gray-300 mb-4"><strong>Category:</strong> ${selectedProduct.category}</p>
            <p class="text-gray-200 mb-6">${selectedProduct.description || 'No description available for this product.'}</p>
            <div class="flex flex-col sm:flex-row gap-4">
              <button class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded font-semibold text-white flex items-center justify-center">
                <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
              </button>
              <button class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded font-semibold text-white flex items-center justify-center">
                <i class="fas fa-heart mr-2"></i> Add to Wishlist
              </button>
            </div>
          </div>
        </div>
        <div class="mt-8 text-center">
          <a href="index.html" class="inline-block bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded font-semibold text-white">
            &larr; Back to Products
          </a>
        </div>
      `;
    });
  </script>
