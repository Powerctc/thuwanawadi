<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tiktok Shop 🇲🇲 - Thuwanawaddy Taxi Service</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Your previous CSS (sidebar, marquee, products, etc.) */
body { background: #111; color: #fff; font-family: sans-serif; }
.product-card { transition: transform 0.2s ease, box-shadow 0.2s ease; border-radius: 8px; overflow: hidden; background: #1f2937; border: 1px solid #374151; cursor: pointer; }
.product-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
.product-image { height: 160px; object-fit: cover; width: 100%; }
.price-tag { color: #10b981; font-weight: bold; font-size: 1rem; }
.category-badge { color: #d1d5db; font-size: 0.75rem; }
.view-details-btn { background: #3b82f6; transition: all 0.3s ease; color: white; font-weight: bold; border-radius: 4px; width: 100%; padding: 0.5rem; }
.view-details-btn:hover { background: #2563eb; }
#product-grid { display: grid; grid-template-columns: repeat(2,1fr); gap: 1rem; }
@media (min-width: 768px){#product-grid{grid-template-columns:repeat(3,1fr); gap:1.5rem;}}
@media (min-width: 1024px){#product-grid{grid-template-columns:repeat(4,1fr); gap:1.5rem;}}
</style>
</head>
<body class="bg-gray-900 font-sans">

<header class="lg:hidden flex items-center justify-between bg-black p-4 fixed top-0 left-0 right-0 z-50">
<h1 class="text-white font-bold text-lg flex items-center">
<i class="fab fa-tiktok mr-2 text-pink-500"></i>
<i class="fas fa-shop mr-1 text-yellow-400"></i>
TIKTOK SHOP 🇲🇲
</h1>
<button id="menu-toggle" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
</header>

<div class="main-content pt-16 lg:pt-0 p-4">
<h2 class="text-white font-bold text-xl mb-4">Products</h2>

<div id="product-grid">
<!-- Product cards go here -->
</div>
</div>

<script>
const products = [
  {
    id: 1,
    name: "ပရင့်ချိတ်",
    price: 290.00,
    category: "မြန်မာအမျိုးသမီးဝတ်",
    description: "ပရင့်ချိတ် လက်ရှည် ဝမ်းဆက် ဘယ်ဖုံးလေး ချုပ်ထားပေးတယ်နော် ဆိုဒ် M,L,XL",
    image: "https://thuwanawadi.vercel.app/shop/image/print.jpg",
    link: "https://vt.tiktok.com/ZSHWLoSu3MNs1-7gGGN/"
  },
  {
    id: 2,
    name: "ပရင့်ပုလဲ",
    price: 153.00,
    category: "မြန်မာအမျိုးသမီးဝတ်",
    description: "ပရင့် ပုလဲ ဝမ်းဆက် လက်ရှည်ဂျိတ်ထမိန် ပုလဲ ကြယ်သီး ဘယ်ဖုံးပါရှင်",
    image: "https://thuwanawadi.vercel.app/shop/shop/image/printpeal.jpeg",
    link: "https://vt.tiktok.com/ZSHWNkgA6T3wM-bWuFG/"
  },
  {
    id: 3,
    name: "Ergonomic Office Chair",
    price: 129.99,
    category: "Furniture",
    description: "Comfortable and adjustable office chair with lumbar support for long working hours.",
    image: "https://example.com/images/officechair.jpg",
    link: ""
  },
  {
    id: 4,
    name: "4K Ultra HD Smart TV",
    price: 499.99,
    category: "Electronics",
    description: "Stunning 4K resolution with built-in apps and voice control compatibility.",
    image: "https://example.com/images/smarttv.jpg",
    link: ""
  }
];

const grid = document.getElementById("product-grid");

function appendProductCard(product){
  const card = document.createElement("div");
  card.className = "product-card";
  card.innerHTML = `
    <img src="${product.image}" alt="${product.name}" class="product-image mb-2">
    <h3 class="text-white font-semibold mb-1">${product.name}</h3>
    <div class="flex items-center gap-1 mb-2">
      <span class="price-tag">B${product.price}</span>
      <span class="category-badge">${product.category}</span>
    </div>
    <button class="view-details-btn">View Details</button>
  `;
  // Click handler
  card.querySelector(".view-details-btn").addEventListener("click", (e)=>{
    e.stopPropagation(); // Prevent card click
    // If external link exists, open in new tab
    if(product.link){
      window.open(product.link,"_blank");
    } else {
      localStorage.setItem("selectedProduct", JSON.stringify(product));
      window.location.href = "product_detail.html";
    }
  });
  grid.appendChild(card);
}

// Load products
products.forEach(p=>appendProductCard(p));
</script>

</body>
</html>
