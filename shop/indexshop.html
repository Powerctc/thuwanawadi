<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZETSHOP - Product List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .sidebar { 
      height: 100vh;
      transition: transform 0.3s ease-in-out;
      z-index: 30;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    @media (min-width: 1024px) {
      .sidebar { transform: translateX(0) !important; }
      #menu-toggle { display: none !important; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="lg:hidden flex items-center justify-between bg-black p-4 fixed top-0 left-0 right-0 z-50">
    <h1 class="text-white font-bold text-lg flex items-center">
      ðŸ›’ ZETSHOP
    </h1>
    <button id="menu-toggle" class="text-white text-2xl" aria-label="Open menu">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <div class="flex">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar bg-gray-800 w-48 fixed top-0 left-0 lg:translate-x-0 hidden lg:block z-30">
      <div class="p-4 flex items-center border-b border-gray-700">
        <i class="fas fa-shop text-yellow-400 text-2xl mr-2"></i>
        <h1 class="text-lg font-bold text-yellow-400">ZETSHOP</h1>
      </div>
      <nav class="flex flex-col">
        <a href="/" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-home mr-3"></i><span>Home</span>
        </a>
        <a href="products.html" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-box mr-3"></i><span>Products</span>
        </a>
        <a href="about.html" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-info-circle mr-3"></i><span>About</span>
        </a>
        <a href="contact.html" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
          <i class="fas fa-envelope mr-3"></i><span>Contact</span>
        </a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 lg:ml-48 pt-16 lg:pt-4">
      <!-- Toolbar -->
      <div class="flex justify-between items-center bg-gray-800 shadow p-4">
        <h1 class="text-xl font-bold">ðŸ›’ Product List</h1>
        <button id="products-selector-btn" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded">
          Select Products
        </button>
      </div>

      <!-- Search -->
      <div class="p-4">
        <input 
          id="search" 
          type="text" 
          placeholder="Search products..." 
          class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none"
        />
      </div>

      <!-- Product Grid -->
      <div class="p-4">
        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
          <!-- Products will load here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Overlay Selector -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-6 w-80">
      <h2 id="overlay-title" class="text-lg font-bold mb-4">Select Products</h2>
      <div id="overlay-options" class="space-y-2"></div>
      <button id="overlay-close" class="mt-4 bg-red-500 hover:bg-red-600 px-3 py-1 rounded w-full">
        Close
      </button>
    </div>
  </div>

  <script>
    // Product files
    const productFiles = [
      { label: "Product List 1", value: "products.json" }
    ];

    let currentProducts = [];
    let filteredProducts = [];

    async function loadProducts(file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("Failed to load");
        currentProducts = await res.json();
        filteredProducts = [...currentProducts];
        displayProducts(filteredProducts);
      } catch (e) {
        console.error(e);
        alert("Unable to load product list. Check network or file path.");
      }
    }

    function displayProducts(products) {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      products.forEach((p) => appendProductCard(p));
    }

    function appendProductCard(product) {
      const grid = document.getElementById("product-grid");
      const card = document.createElement("div");
      card.className =
        "cursor-pointer bg-gray-800 rounded-lg overflow-hidden shadow hover:shadow-lg transition";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-white truncate">${product.name}</h3>
          <p class="text-green-400 text-sm mb-2">$${product.price} | ${product.category}</p>
          <button class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded w-full">
            View Details
          </button>
        </div>`;
      card.addEventListener("click", () => {
        localStorage.setItem("selectedProduct", JSON.stringify(product));
        window.location.href = "product_detail.html";
      });
      grid.appendChild(card);
    }

    // Search filter
    document.getElementById("search").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      filteredProducts = currentProducts.filter((p) =>
        p.name.toLowerCase().includes(term)
      );
      displayProducts(filteredProducts);
    });

    // Overlay
    function openOverlay(title, files, callback) {
      const overlay = document.getElementById("overlay");
      const options = document.getElementById("overlay-options");
      document.getElementById("overlay-title").innerText = title;
      options.innerHTML = "";
      files.forEach((f) => {
        const btn = document.createElement("button");
        btn.className =
          "w-full text-left px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded";
        btn.innerText = f.label;
        btn.onclick = () => {
          callback(f.value);
          overlay.classList.add("hidden");
        };
        options.appendChild(btn);
      });
      overlay.classList.remove("hidden");
    }

    document.getElementById("products-selector-btn").addEventListener("click", () => {
      openOverlay("Select Products", productFiles, (f) => loadProducts(f));
    });

    document.getElementById("overlay-close").addEventListener("click", () => {
      document.getElementById("overlay").classList.add("hidden");
    });

    // Menu Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    menuToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    // Default Load
    document.addEventListener("DOMContentLoaded", () => {
      loadProducts("products.json");
    });
  </script>
</body>
</html>
