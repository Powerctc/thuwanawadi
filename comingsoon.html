<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextPlay TV App - Coming Soon</title>

  <!-- Noto Sans Myanmar ဖောင့်ထည့်ပေးထား -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* မြန်အောင် အနည်းငယ်သာ style ထည့်ပါမယ် */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans Myanmar', sans-serif;
      background: linear-gradient(135deg, #f59e0b, #f97316);
      overflow: hidden;
    }
  </style>
</head>
<body>

  <script>
    // JavaScript ဖြင့် popup ကို ဖန်တီးပြီး ဖော်ပြပေးမည်
    document.addEventListener("DOMContentLoaded", function () {
      // Popup ကို ဖန်တီး
      const popup = document.createElement('div');
      popup.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      `;

      // အတွင်းပိုင်း container
      const content = document.createElement('div');
      content.style.cssText = `
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 32px;
        color: white;
        text-align: center;
        max-width: 90%;
        width: 320px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      `;

      // လေးစားစွာ ရေးထားသော စာသားများ
      content.innerHTML = `
        <div style="font-size: 48px; margin-bottom: 16px;">📺</div>
        <h1 style="font-size: 24px; font-weight: bold; margin: 0 0 16px 0;">NextPlay TV App</h1>
        <p style="font-size: 16px; line-height: 1.6;">
          သေချာလေးဖန်တီးနေလို့ပါ။<br>
          Phone, Tablet, Android Box, Android TV များတွင် အသုံးပြုနိုင်ရန် သေချာလေး ပြင်ဆင်ဖန်တီးနေလို့ပါ။
        </p>
        <div style="
          background: rgba(0, 0, 0, 0.2);
          padding: 12px;
          border-radius: 8px;
          margin: 16px 0;
          font-size: 15px;
        ">
          စောင့်မျှော်အားပေးကြပါအုံးခင်ဗျာ။
        </div>
        <div style="font-size: 12px; opacity: 0.9; margin-top: 10px;">
          Development By<br>
          <strong>U Maung Foreever Study</strong>
        </div>
      `;

      // content ကို popup ထဲထည့်
      popup.appendChild(content);

      // body ထဲကို popup ထည့်
      document.body.appendChild(popup);
    });
  </script>

</body>
</html>
