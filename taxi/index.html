        taxiImg: "https://thuwanawadi.vercel.app/image/youradhere.png"  
      }

    // Helper function: Rating → Stars
    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;
      let stars = "⭐".repeat(fullStars);
      if (halfStar) stars += "✨";
      return stars;
    }

    // Function to create driver card HTML
    function createDriverCard(driver) {
      return `
        <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-6">
          <!-- Taxi Image -->
          <div class="h-48 overflow-hidden">
            <img src="${driver.taxiImg}" alt="Taxi" class="w-full h-full object-cover">
          </div>

          <!-- Driver Info -->
          <div class="p-5">
            <div class="flex items-center space-x-4 mb-4">
              <img src="${driver.avatar}" alt="Driver"
                   class="w-16 h-16 rounded-full object-cover border-2 border-yellow-500">
              <div>
                <h2 class="text-xl font-semibold text-gray-800">${driver.name}</h2>
                <p class="text-gray-600">${driver.mname}</p>
                <p class="text-gray-600"> Rating • ${renderStars(driver.rating)} (${driver.rating})</p>
              </div>
            </div>

            <!-- Contact / Extra Info -->
            <div class="space-y-3 text-gray-700 mb-5">
              <p><strong>Phone:</strong> 
                <span class="text-blue-600">${driver.phone}</span>
              </p>
              ${driver.car ? `<p><strong>Car:</strong> ${driver.car}</p>` : ""}
              ${driver.plate ? `<p><strong>License Plate:</strong> ${driver.plate}</p>` : ""}
              ${driver.Shop ? `<p><strong>Shop:</strong> ${driver.Shop}</p>` : ""}
              ${driver.about ? `<p><strong>About:</strong> ${driver.about}</p>` : ""}
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3">
              <a href="tel:${driver.phone.replace(/\s+/g,'')}"
                 class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-4 rounded-lg text-center transition duration-200 flex items-center justify-center gap-2">
                📞 Call
              </a>
              <a href="viber://chat?number=${encodeURIComponent(driver.phone)}"
                 class="flex-1 bg-violet-500 hover:bg-violet-600 text-white font-medium py-3 px-4 rounded-lg text-center transition duration-200 flex items-center justify-center gap-2">
                📲 Viber
              </a>
            </div>
          </div>
        </div>
      `;
    }

    // Render all drivers
    const container = document.getElementById("driverContainer");
    container.innerHTML = drivers.map(createDriverCard).join("");
  </script>
