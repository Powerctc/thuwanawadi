<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Thuwanawaddy Taxi Service</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body[data-theme="dark"] {
      --text-color: #FFD700; 
      --card-bg: #1f2937;
      --accent-color: #FFD700;
      background-color: #111827;
      color: var(--text-color);
    }
    .btn2 {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: var(--card-bg, #fff); border: none; border-radius: 12px; padding: 15px;
      cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.2s;
    }
    .btn2:hover { transform: scale(1.05); }
    .btn2 i { color: var(--accent-color, #f59e0b); margin-bottom: 10px; }
    footer { text-align: center; padding: 20px; color: #888; font-size: 0.8rem; }
    .popup-content { border: 2px solid var(--accent-color, #f59e0b); }
  </style>
</head>
<body data-theme="dark" x-data="app()" x-init="init()">

<!-- HEADER -->
<header class="lg:hidden flex items-center justify-between bg-black p-4 fixed top-0 left-0 right-0 z-50">
  <h1 class="text-white font-bold text-lg flex items-center">
    <i class="fas fa-city mr-2 text-yellow-400"></i>သုဝဏ္ဏဝတီမြို့
  </h1>
  <button @click="toggleSidebar()" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
</header>

<!-- SIDEBAR -->
<div 
  id="sidebar" 
  class="bg-gray-800 w-48 fixed top-0 left-0 h-full z-40 transform transition-transform duration-300 ease-in-out"
  :class="{ '-translate-x-full': !sidebarOpen }"
  @click.away="closeSidebar()"
>
  <div class="p-4 flex items-center">
    <i class="fas fa-taxi text-yellow-400 text-2xl mr-2"></i>
    <h1 class="text-lg font-bold text-yellow-400">Thuwanawaddy</h1>
  </div>
  <div class="flex flex-col">
    <a href="/" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
      <i class="fas fa-home mr-3"></i><span>Home</span>
    </a>
    <a href="mmtv/index.html" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
      <i class="fas fa-tv mr-3"></i><span>မြန်မာတီဗွီ</span>
    </a>
    <a href="movie/index.html" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
      <i class="fas fa-film mr-3"></i><span>မြန်မာစာတန်းထိုး</span>
    </a>
    <a href="freeAi.html" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
      <i class="fas fa-tools mr-3"></i><span>အေအိုင်(Ai)</span>
    </a>
    <a href="comingsoon.html" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
      <i class="fas fa-futbol mr-3"></i><span>ဘောလုံးပွဲ</span>
    </a>
    <a href="https://subuu-gq2t.vercel.app/" class="py-3 px-4 flex items-center text-gray-300 hover:bg-yellow-400 hover:text-black">
      <i class="fas fa-money-bill mr-3"></i><span>အွန်လိုင်ငွေရှာနည်း</span>
    </a>
  </div>
</div>

<!-- Overlay -->
<div 
  x-show="sidebarOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"
  x-cloak
></div>

<!-- Main Content -->
<div class="content-wrap px-4 pt-20 lg:pt-8">
  <h1 class="text-2xl font-bold text-yellow-400 mb-6">🤖 POPULAR FREE AI TOOLS</h1>

  <!-- Theme Toggle Button -->
  <div class="flex justify-end mb-4">
    <button @click="toggleTheme" class="px-4 py-2 bg-yellow-400 text-black rounded-lg text-sm font-bold">
      <span x-text="theme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode'"></span>
    </button>
  </div>

  <!-- AI Tools Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    <template x-for="tool in tools" :key="tool.name">
      <div class="btn2" @click="showPopup(tool.name)">
        <i :class="`fas fa-${tool.icon} fa-2x`"></i>
        <h2 class="text-sm mt-2" x-text="tool.name"></h2>
      </div>
    </template>
  </div>
</div>

<!-- Popup Modal -->
<div 
  class="popup-overlay fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center" 
  x-show="popup.show" 
  x-cloak
>
  <div class="popup-content bg-gray-800 text-white p-6 rounded-xl max-w-sm w-full">
    <h3 class="text-lg font-bold text-yellow-400" x-text="popup.title"></h3>
    <p class="mt-3" x-text="popup.description"></p>
    <div class="popup-buttons flex mt-6 space-x-2">
      <button @click="hidePopup()" class="popup-close-btn bg-gray-600 text-white px-4 py-2 rounded-lg">Cancel</button>
      <a 
        :href="popup.link" 
        target="_blank" 
        rel="noopener" 
        @click="hidePopup()" 
        class="popup-link-btn bg-yellow-400 text-black px-4 py-2 rounded-lg font-bold"
      >
        Go to Tool
      </a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-sm text-gray-400 mt-8 pb-4">
  2025 All Rights Reserved - Share4it Myanmar Team | Development By U Maung (<span class="text-yellow-400 font-bold">Study Forever</span>) 
  <a href="contact.html" class="text-yellow-400 hover:underline">➡️Contact⬅️</a>
</footer>

<!-- အရေးကြီး: script ကို body အဆုံးမှာ ထားပါ -->
<script>
  // 📦 AI Tools အားလုံးကို JSON နဲ့ စီမံထားပါတယ်
  const aiTools = [
    { name: "Website Builder AI", icon: "globe", desc: "AI ကိုအသုံးပြုပြီး Website ကို လွယ်ကူလျင်မြန်စွာ ဖန်တီးနိုင်ပါတယ်။", link: "https://mmtvsport.vercel.app/webbuildAi.html" },
    { name: "GPT-5", icon: "robot", desc: "GPT-5 (Thinking mini) — အဆင့်မြင့် ဘာသာစကား မော်ဒယ် ဖြစ်ပြီး စကားပြော၊ စာရေး၊ ကိုးကားရှာဖွေရေးနှင့် စိတ်ကြိုက် အကူအညီများ ပေးနိုင်သည်။", link: "https://openai.com/gpt-5" },
    { name: "Logo Maker AI", icon: "paint-brush", desc: "AI နည်းပညာနဲ့ စိတ်ကြိုက်လိုဂိုတွေကို အလွယ်တကူ ဒီဇိုင်းဆွဲနိုင်ပါတယ်။", link: "https://looka.com/" },
    { name: "Image Generator AI", icon: "image", desc: "စာသားကို ပုံအဖြစ် ပြောင်းပေးနိုင်တဲ့ AI Tool ပါ။", link: "https://app.leonardo.ai/" },
    { name: "Text to Speech AI", icon: "volume-up", desc: "စာသားတွေကို လူသားဆန်တဲ့အသံအဖြစ် ပြောင်းပေးနိုင်ပါတယ်။", link: "https://www.speechgen.io/" },
    { name: "Chatbot AI", icon: "robot", desc: "မေးခွန်းတွေ မေးမြန်း၊ အဖြေရှာနိုင်တဲ့ စကားပြော AI ပါ။", link: "https://chat.openai.com/" },
    { name: "AI Text to Image", icon: "magic", desc: "စာသားကနေ ပုံတွေဖန်တီးပါ။", link: "https://app.leonardo.ai/" },
    { name: "PFP Maker AI", icon: "user-circle", desc: "Profile Picture တွေကို AI နဲ့ဖန်တီးပါ။", link: "https://d-id.com/" },
    { name: "Video Maker AI", icon: "video", desc: "AI နဲ့ ဗီဒီယိုတွေကို အလွယ်တကူဖန်တီးပါ။", link: "https://runwayml.com/" },
    { name: "AI Talking Avatar", icon: "face-smile", desc: "AI ကိုယ်စားလှယ်နဲ့ စကားပြောပါ။", link: "https://d-id.com/" },
    { name: "Background Remover", icon: "scissors", desc: "ဓာတ်ပုံကနေ နောက်ခံကို ဖယ်ရှားပါ။", link: "https://www.remove.bg/" },
    { name: "AI Object Remover", icon: "eraser", desc: "ပုံထဲက မလိုအပ်တဲ့အရာကို ဖယ်ပါ။", link: "https://cleanup.pictures/" },
    { name: "ChatGPT", icon: "comments", desc: "OpenAI ရဲ့ နာမည်ကြီး စကားပြော AI။", link: "https://chat.openai.com/" },
    { name: "DeepSeek AI", icon: "search", desc: "တရုတ်မှ ထွက်ရှိသော အဆင့်မြင့် AI။", link: "https://deepseek.com/" },
    { name: "Gemini AI", icon: "gem", desc: "Google ရဲ့ AI အကူအညီ။", link: "https://gemini.google.com/" }
  ];

  function app() {
    return {
      sidebarOpen: false,
      popup: { show: false, title: '', description: '', link: '' },
      theme: 'dark',
      tools: aiTools,

      init() {
        const saved = localStorage.getItem('theme');
        this.theme = saved ? saved : 'dark';
        document.body.dataset.theme = this.theme;
      },

      toggleTheme() {
        this.theme = this.theme === 'dark' ? 'light' : 'dark';
        document.body.dataset.theme = this.theme;
        localStorage.setItem('theme', this.theme);
      },

      toggleSidebar() {
        this.sidebarOpen = !this.sidebarOpen;
      },
      closeSidebar() {
        this.sidebarOpen = false;
      },

      showPopup(toolName) {
        const tool = this.tools.find(t => t.name === toolName);
        if (tool) {
          this.popup = {
            show: true,
            title: tool.name,
            description: tool.desc,
            link: tool.link
          };
        }
      },

      hidePopup() {
        this.popup.show = false;
      }
    }
  }
</script>

</body>
</html>
